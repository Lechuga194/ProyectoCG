<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Proyecto | Graficacion</title>
    <script type="module" src="./js/Main.js"></script>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
  </head>

  <body>
    <form action="" method="POST" enctype="multipart/form-data">
      <label for="file">Introduce el archivo .Obj</label>
      <input id="myFile" type="file" name="file" />
    </form>
    <canvas id="the_canvas" width="640" height="480"></canvas>
    <form action="" method="POST">
      <p>Posición de la cámara</p>
      <label for="camx">X:</label>
      <input class="inputXYZ"  id="camaraX" type="number" name="camx" value="5" required="required"/>
      <label for="camy">Y:</label>
      <input class="inputXYZ" id="camaraY" type="number" name="camy" value="5" required="required"/>
      <label for="camz">Z:</label>
      <input class="inputXYZ" id="camaraZ" type="number" name="camz" value="5" required="required"/>

      <p>Posición del centro de interés</p>
      <label for="interx">X:</label>
      <input class="inputXYZ" id="interesX" type="number" name="interx" value="0" required="required"/>
      <label for="intery">Y:</label>
      <input class="inputXYZ" id="interesY" type="number" name="intery" value="0" required="required"/>
      <label for="interz">Z:</label>
      <input class="inputXYZ" id="interesZ" type="number" name="interz" value="0" required="required"/>
    </form>
  </body>
</html>
